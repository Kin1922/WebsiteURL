<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendekin URL</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #7c4dff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Pendekkan URL Kamu</h1>
  <input type="text" id="originalUrl" placeholder="Tempel link asli di sini..." />
  <button onclick="pendekin()">Pendekin</button>

  <div id="result"></div>

  <script>
    function pendekin() {
      const originalUrl = document.getElementById("originalUrl").value;
      if (!originalUrl) return alert("Masukkan URL dulu bre!");

      // Simulasi hasil (karena belum backend)
      const shortUrl = "https://shal.ly/" + Math.random().toString(36).substring(2, 8);
      document.getElementById("result").innerHTML = `
        Link pendek kamu: <a href="${originalUrl}" target="_blank">${shortUrl}</a>
      `;
    }
  </script>
</body>
</html>
